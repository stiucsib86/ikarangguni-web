<div class="header">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">

        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="brand" href="#">{{_app.title}}</a>

        <div class="nav-collapse collapse">

          <!-- Not Authenticated -->
          <ul ng-hide="auth.status" class="nav pull-right">
            <li ng-class="{'active': '/login' == $location.path()}">
              <a href="#login">Login</a>
            </li>
          </ul>

          <!-- Authenticated -->
          <ul ng-show="auth.status" class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img class="nav-profile-img" ng-src="{{auth.user.gravatar}}" />
                {{auth.user.email}}
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#/user/profile">Profile</a></li>
                <li><a href="#/user/settings">Settings</a></li>
                <li class="divider"></li>
                <li><a href="#/logout">Logout</a></li>
              </ul>
            </li>

          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="after-header hidden-phone"></div>
