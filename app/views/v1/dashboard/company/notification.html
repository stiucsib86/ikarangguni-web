<div class="container container-page space2">
  <div class="dashboard">

    <div bread-crumb></div>

    <div class="row-fluid">
      <div class="span3">
        <div ng-include="'/views/v1/dashboard/includes/sidebar-company.html'"></div>
      </div>
      <div class="span9">

        <div class="dashboard-content">
          <div class="top">
            <h2><i class="icon-question-sign"></i> Notification <small>by {{notification.sender.email}}</small></h2>
          </div>
          <div class="middle">

            <div nng-show="notification">

              <form class="form-horizontal">
                <div class="control-group">
                  <label class="control-label" for="inputEmail">Photo</label>
                  <div class="controls">
                    <img class="img-polaroid" ng-src="{{notification.photo}}" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="">Location</label>
                  <div class="controls">

                    <div>
                      <b>{{notification.location}}</b>
                    </div>

                    <div>
                      <div class="map-canvas-block" id="map-canvas"></div>
                    </div>

                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="inputPassword">User</label>
                  <div class="controls">
                    <div>
                      <img class="img-polaroid" ng-src="{{fn.getGravatarUrl(notification.sender.email);}}" />
                    </div>
                    <div>
                      Name: <span>{{notification.sender.name}}</span>
                    </div>
                    <div>
                      Email: <span>{{notification.sender.email}}</span>
                    </div>
                  </div>
                </div>

                <div class="clearfix">&nbsp;</div>

                <div class="">
                  <button type="submit" class="btn btn-large btn-primary btn-block">Accept & Notify User</button>
                </div>

              </form>
            </div>


            <div ng-hide="notification" class="no-result">
              Invalid Notification
            </div>

            <div class="clearfix">&nbsp;</div>

          </div>
        </div>

      </div>
    </div>

  </div>
</div>
