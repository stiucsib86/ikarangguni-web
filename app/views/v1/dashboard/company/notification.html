<div class="container container-page space2">
  <div class="dashboard">

    <div bread-crumb></div>

    <div class="row-fluid">
      <div class="span3">
        <div ng-include="'/views/v1/dashboard/includes/sidebar.html'"></div>
      </div>
      <div class="span9">

        <div class="dashboard-content">
          <div class="top">
            <h2>Item: {{notification.item_type}}</h2>
          </div>
          <div class="middle">

            <div nng-show="notification">

              <form class="form-horizontal">
                <div class="control-group">
                  <label class="control-label" for="inputEmail">Item Photo</label>
                  <div class="controls">
                    <img class="img-polaroid" ng-src="{{notification.photo}}" style="min-width:200px; max-width: 300px;" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="">Location</label>
                  <div class="controls">

                    <div>
                      <input class="input-block-level" type="text" disabled value="{{notification.unit_no}}, {{notification.postal_code}}" />
                    </div>

                    <div class="clearfix">&nbsp;</div>

                    <div class="img-polaroid">
                      <div class="map-canvas-block" id="map-canvas"></div>
                    </div>

                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="ContributingUser">Contributing User</label>
                  <div class="controls">
                    <div>
                      <img class="img-polaroid" ng-src="//graph.facebook.com/{{notification.sender.username}}/picture" />
                    </div>
                    <div>
                      <span><a href="mailto:{{notification.sender.email}}">{{notification.sender.display_name}}</a></span>
                    </div>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="KarungGuni">Karung Guni Assigned</label>
                  <div class="controls">
                    <div>
                      <img class="img-polaroid" ng-src="//graph.facebook.com/{{notification.receiver.username}}/picture" />
                    </div>
                    <div>
                      <span><a href="mailto:{{notification.receiver.email}}">{{notification.receiver.display_name}}</a></span>
                    </div>
                  </div>
                </div>

                <div class="clearfix">&nbsp;</div>

                <div ng-show="notification.status==0">
                  <button type="submit" class="btn btn-large btn-primary btn-block" ng-click="UpdateStatusNotification();">Accept & Notify User</button>
                </div>
                <div ng-show="notification.status==1">
                  <div class="control-group" ng-show="notification.issued_amount > 0">
                   <label class="control-label" for="KarungGuni">Amount Issued</label>
                   <div class="controls">
                     <h3 style="margin:5px 0; padding:0;"><span class="add-on">S$</span>&nbsp;{{notification.issued_amount}}</h3>
                   </div>
                  </div>
                  <div class="control-group" ng-show="notification.remarks && notification.issued_amount > 0">
                   <label class="control-label" for="KarungGuni">Remarks</label>
                   <div class="controls">
                     <p>{{notification.remarks}}</p>
                   </div>
                  </div>
                  <div class="control-group" ng-show="notification.issued_amount == 0.00">
                   <label class="control-label" for="issued_amount">Amount Issued</label>
                   <div class="controls">
                     <span class="add-on">S$</span>&nbsp;<input type="text" name="issued_amount" id="issued_amount" placeholder="2.00">
                   </div>
                   <br><br>
                   <label class="control-label" for="remarks">Remarks</label>
                   <div class="controls">
                     <textarea cols="40" rows="5" name="remarks" id="remarks">{{notification.remarks}}</textarea>
                   </div>
                  </div>
                  <button type="submit" ng-show="notification.issued_amount == 0.00" class="btn btn-large btn-primary btn-block" ng-click="UpdatePayoutNotification();">Pay & Notify User</button>
                </div>

              </form>
            </div>


            <div ng-hide="notification" class="no-result">
              Invalid Notification
            </div>

            <div class="clearfix">&nbsp;</div>

          </div>
        </div>

      </div>
    </div>

  </div>
</div>
